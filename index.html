<!DOCTYPE html>
<html lang="en">
 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <style>
      footer{
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-shadow:black;
        
      }
         
      footer a {
        text-decoration: none;
        color: #fff;
      }

      #link{
        font-size: 16px;
      }
      .fa-volume-high:before, .fa-volume-up:before{
        color: antiquewhite;
      }
   
      .fa-volume-high:before:hover, .fa-volume-up:before:hover{
        color: orange;
      }
   
    </style>
    <title >Text to Speech</title>
  </head>
  <body>
    <div class="Container">  
  <h2 id="texspeech">  Select Voice:</h2>
    <select id="voiceList"></select>
    <br /><br />

     <textarea id="txtInput"></textarea>
     <br/>    
    <p id="btnSpeak"><i class="fas fa-volume-up"></i> </p>

    <footer><a href="https://avinashbawage.github.io/Portfolio-website/"> <i class="fa-solid fa-link" id="link"></i> Developed by AB Developers</a> </footer>
</div>
    <script>
      var txtInput = document.querySelector("#txtInput");
      var voiceList = document.querySelector("#voiceList");
      var btnSpeak = document.querySelector("#btnSpeak");
      var synth = window.speechSynthesis;
      var voices = [];

      PopulateVoices();
      if (speechSynthesis !== undefined) {
        speechSynthesis.onvoiceschanged = PopulateVoices;
      }

      btnSpeak.addEventListener("click", () => {
        var toSpeak = new SpeechSynthesisUtterance(txtInput.value);
        var selectedVoiceName =
          voiceList.selectedOptions[0].getAttribute("data-name");
        voices.forEach((voice) => {
          if (voice.name === selectedVoiceName) {
            toSpeak.voice = voice;
          }
        });
        synth.speak(toSpeak);
      });

      function PopulateVoices() {
        voices = synth.getVoices();
        var selectedIndex =
          voiceList.selectedIndex < 0 ? 0 : voiceList.selectedIndex;
        voiceList.innerHTML = "";
        voices.forEach((voice) => {
          var listItem = document.createElement("option");
          listItem.textContent = voice.name;
          listItem.setAttribute("data-lang", voice.lang);
          listItem.setAttribute("data-name", voice.name);
          voiceList.appendChild(listItem);
        });

        voiceList.selectedIndex = selectedIndex;
      }
    </script>
  </body>
</html>
